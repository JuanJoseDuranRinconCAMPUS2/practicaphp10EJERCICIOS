<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Operaciones Basicas</title>

<body>
    <!-- Construir el algoritmo que lea por teclado dos números,
    si el primero es mayor al segundo informar su suma y
    diferencia, en caso contrario, informar el producto y la
    división del primero respecto al segundo. -->

    <fieldset>
        <h3>Ingresa Acontinuacion los numeros</h3>
        <form id="myFormOperaciones">
            <fieldset>
                <legend>Primer Numero</legend>
                <label>Ingresa tu primer numero </label><br>
                <input type="text" name="Numero1"   required><br>
            </fieldset>
            <fieldset>
                <legend>Segundo Numero</legend>
                <label>Ingresa tu segundo numero </label><br>
                <input type="text" name="Numero2"   required><br>
            </fieldset><br>
            <input type="submit" value="Hecho">
        </form>
    </fieldset>
    <table style="border-collapse: separate;
    border-spacing: 10px 5px;" id="myTablaNumeros">
       
        
    </table>
</body>
</html>
