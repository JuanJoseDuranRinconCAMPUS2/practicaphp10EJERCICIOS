<html lang="en">
<head>

<body>
    <!-- Dado un número indicar si es par o impar y si es mayor de 10 -->

            <input type="submit" value="Hecho">
        </fieldset>
        </form>
    </fieldset>
    <table style="border-collapse: separate;
    border-spacing: 10px 5px;">

        </tr>
        </thead>
        <tbody class="tablaNumeros" > 

        </tbody>
        
      </table>
