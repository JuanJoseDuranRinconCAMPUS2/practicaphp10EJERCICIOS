<!DOCTYPE html>
<html lang="sp">
<head>

    <title>Promedio notas</title>
    <script src="main.js" defer></script>

<body>
    <!-- Construir el algoritmo para un programa que ingrese tres
    notas de un alumno, si el promedio es menor o igual a 3.9
    mostrar un mensaje "Estudieâ€œ, de lo contrario un mensaje que
    diga "becado" -->
    <fieldset>
        <h3>Hola camper Ingresa tus notas a continuacion</h3>
        <form id="myForm">
            <legend>Nota 1</legend>
            <label>Ingresa tu primera nota</label><br>
            <input type="text" name="nota"   required>

            <legend>Nota 2</legend>
            <label>Ingresa tu segunda nota</label><br>
            <input type="text" name="nota2" pattern="[0-9-.]+" required>

            <legend>Nota 3</legend>
            <label>Ingresa tu tercera nota</label><br>
            <input type="text" name="nota3" pattern="[0-9-.]+" required><br><br>
            <input type="submit" value="Hecho">
        </form>
    </fieldset>
    <pre>

    </pre>
</body>
</html>
